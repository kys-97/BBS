<!DOCTYPE html>
<html layout:decorate="~{layout}" xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Board Form</title>
</head>
<body>
<div layout:fragment="content" class="container">
    <h5 class="my-3 border-bottom pb-2">Write Post</h5>
    <form th:object="${boardForm}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
<!--        타임리프의 th:replace 속성을 사용하면 공통 템플릿을 템플릿 내에 삽입-->
<!--        <div th:replace="~{formErrors :: formErrorsFragment}"></div> 의 의미는 div 엘리먼트를 formErrors.html 파일의 th:fragment 속성명이 formErrorsFragment인 엘리먼트로 교체하라는 의미-->
        <div th:replace="~{formErrors :: formErrorsFragment}"></div>
        <div class="mb-3">
            <label for="title" class="form-label">TITLE</label>
            <input type="text" name="title" th:field="*{title}" class="form-control">
        </div>
        <div class="mb-3">
            <label for="content" class="form-label">CONTENT</label>
            <textarea th:field="*{content}" class="form-control" rows="10"></textarea>
        </div>
        <input type="submit" value="저장하기" class="btn btn-primary my-2">
    </form>
</div>
</body>
</html>
